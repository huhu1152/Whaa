
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>نظام التعرف على الأحجار الكريمة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0b1c3a;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 30px;
        }
        h1 {
            color: #b6ff00;
        }
        .upload-section, .result-section {
            background-color: #162f5b;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
        }
        .drop-area {
            border: 2px dashed #1abc9c;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
        }
        .drop-area:hover {
            background-color: #1abc9c11;
        }
        #preview {
            margin-top: 10px;
            width: 100%;
            max-height: 200px;
            object-fit: contain;
            border: 1px solid #1abc9c;
            border-radius: 10px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #e74c3c;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>💎 نظام التعرف على الأحجار الكريمة</h1>
        <p>استخدم الذكاء الاصطناعي للتعرف على أنواع الأحجار المختلفة من خلال تحميل صورة للحجر</p>
        
        <div class="upload-section">
            <p>📦 تحميل النموذج من ملفاتك المحلية</p>
            <input type="file" id="model-upload" accept=".json" />
            <p id="model-status" style="color: lightgreen;">🛈 لم يتم تحميل النموذج بعد.</p>

            <div class="drop-area" onclick="document.getElementById('image-upload').click()">
                اضغط أو اسحب صورة هنا
                <input type="file" id="image-upload" accept="image/*" style="display:none" />
                <img id="preview" src="" alt="معاينة الصورة" />
            </div>

            <button onclick="analyze()">🔍 تعرف على الحجر</button>
        </div>

        <div class="result-section">
            <h2>📊 نتيجة التحليل</h2>
            <p id="result">النتيجة ستظهر هنا</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.12.0/dist/tf.min.js"></script>
    <script>
        let model;

        document.getElementById('model-upload').addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (file) {
                try {
                    const fileURL = URL.createObjectURL(file);
                    console.log("✅ بدأ تحميل النموذج...");
                    model = await tf.loadLayersModel(fileURL);
                    document.getElementById('model-status').innerText = '✅ تم تحميل النموذج بنجاح';
                    console.log("✅ تم تحميل النموذج بنجاح");
                } catch (err) {
                    console.error("❌ فشل تحميل النموذج:", err);
                    document.getElementById('model-status').innerText = '❌ فشل تحميل النموذج';
                }
            }
        });

        document.getElementById('image-upload').addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = () => {
                    document.getElementById('preview').src = reader.result;
                };
                reader.readAsDataURL(file);
            }
        });

        async function analyze() {
            if (!model) {
                alert("الرجاء تحميل نموذج أولاً.");
                return;
            }
            const img = document.getElementById('preview');
            if (!img.src) {
                alert("يرجى تحميل صورة.");
                return;
            }

            let tensor = tf.browser.fromPixels(img)
                .resizeNearestNeighbor([224, 224])
                .toFloat()
                .div(tf.scalar(255.0))
                .expandDims();

            const prediction = await model.predict(tensor).data();
            const result = Array.from(prediction)
                .map((p, i) => ({ className: "الصنف " + i, probability: p }))
                .sort((a, b) => b.probability - a.probability)[0];

            document.getElementById('result').innerText = `${result.className} (الاحتمال: ${(result.probability * 100).toFixed(2)}٪)`;
        }
    </script>
</body>
</html>
