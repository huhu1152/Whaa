
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>معرفة نوع الحجر</title>
  <style>
    body {
      background-color: #10142b;
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #00ff88;
      margin-bottom: 30px;
    }
    input[type="file"] {
      margin-top: 20px;
    }
    #preview {
      margin-top: 20px;
      max-width: 300px;
      border: 2px solid #fff;
      border-radius: 10px;
    }
    button {
      background-color: red;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 10px;
    }
    #result {
      margin-top: 30px;
      font-size: 20px;
    }
    .error {
      color: #ff5555;
      margin-top: 10px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.15.0/dist/tf.min.js"></script>
</head>
<body>
  <h1>🔍 معرفة نوع الحجر الكريم</h1>
  <input type="file" id="imageUpload" accept="image/*"/>
  <br/>
  <img id="preview" src="#" alt="معاينة" style="display:none"/>
  <br/>
  <button onclick="predict()">تعرّف على الحجر</button>
  <div id="result"></div>
  <div class="error" id="errorMsg"></div>

  <script>
    const classNames = [
      "حجر الفمر", "حجر الهبهاب", "حجر الباقوت", "حجر اليشب", "حجر البشم",
      "حجر الفيروز", "در النجف", "عباس اباد", "عقيق", "عقيق - شرف الشمس",
      "الؤلؤ الأبيض", "الؤلؤ الأسود", "الزمرد", "حجر الأزورد", "حجر الأوبال",
      "حجر الجمشت", "حجر الحديد الصيني (الهيمتايت)", "حجر الزفير", "حجر السلطاني"
    ];

    let model;

    async function loadModel() {
      try {
        model = await tf.loadLayersModel("model/model.json");
        console.log("✅ النموذج تم تحميله");
      } catch (error) {
        document.getElementById("errorMsg").textContent = "❌ فشل في تحميل النموذج: " + error.message;
        console.error("Model Load Error:", error);
      }
    }

    loadModel();

    document.getElementById("imageUpload").addEventListener("change", function (e) {
      const reader = new FileReader();
      reader.onload = function (event) {
        const imgElement = document.getElementById("preview");
        imgElement.src = event.target.result;
        imgElement.style.display = "block";
      };
      reader.readAsDataURL(e.target.files[0]);
    });

    async function predict() {
      if (!model) {
        document.getElementById("errorMsg").textContent = "❌ النموذج غير محمّل.";
        return;
      }

      const imageUpload = document.getElementById("imageUpload");
      if (!imageUpload.files.length) {
        document.getElementById("errorMsg").textContent = "❌ الرجاء تحميل صورة أولاً.";
        return;
      }

      const img = document.getElementById("preview");
      const tensor = tf.browser.fromPixels(img).resizeNearestNeighbor([224, 224]).toFloat().expandDims();
      const prediction = model.predict(tensor);
      const result = await prediction.data();

      const topResult = result.indexOf(Math.max(...result));
      const confidence = (result[topResult] * 100).toFixed(2);
      document.getElementById("result").textContent = `✅ النوع: ${classNames[topResult]} (دقة: ${confidence}%)`;
    }
  </script>
</body>
</html>
