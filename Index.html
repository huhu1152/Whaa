
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>معرفة نوع الحجر</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.2.0/dist/tf.min.js"></script>
  <style>
    body { font-family: 'Arial', sans-serif; text-align: center; background: #f0f0f0; padding: 20px; }
    h1 { color: #333; }
    #preview { margin: 20px auto; max-width: 300px; border: 1px solid #ccc; padding: 10px; background: #fff; }
    #result { font-size: 20px; margin-top: 20px; color: green; }
    input[type=file] { margin-top: 20px; }
    button { margin-top: 15px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>معرفة نوع الحجر باستخدام الذكاء الاصطناعي</h1>
  <input type="file" id="imageUpload" accept="image/*">
  <div id="preview"></div>
  <button onclick="predict()">تحديد نوع الحجر</button>
  <div id="result">النتيجة ستظهر هنا</div>
  <div id="error" style="color:red; margin-top:10px;"></div>

  <script>
    const classNames = [
      "جمشت", "يشب", "زركون", "توباز", "جزع", "فيروز", "زبرجد", "عقيق", "سفير", 
      "الماس", "روبي", "بيريت", "كالسيت", "لابرادوريت", "مالاكيت", "كوارتز", 
      "رودوكروزيت", "ترمولين", "أوبسيديان"
    ];

    let model;

    async function loadModel() {
      try {
        model = await tf.loadLayersModel('model/model.json');
        console.log("✅ النموذج تم تحميله بنجاح");
      } catch (error) {
        console.error("❌ فشل تحميل النموذج:", error);
        document.getElementById('error').innerText = "حدث خطأ في تحميل النموذج. تأكد من أن مجلد model موجود بجانب الملف.";
      }
    }

    async function predict() {
      const input = document.getElementById('imageUpload');
      if (!input.files || input.files.length === 0) {
        alert("يرجى اختيار صورة أولا.");
        return;
      }

      const file = input.files[0];
      const img = new Image();
      img.src = URL.createObjectURL(file);
      img.onload = async () => {
        document.getElementById('preview').innerHTML = '';
        document.getElementById('preview').appendChild(img);

        const tensor = tf.browser.fromPixels(img)
          .resizeNearestNeighbor([224, 224])
          .toFloat()
          .div(255.0)
          .expandDims();

        try {
          const prediction = await model.predict(tensor).data();
          const top = Array.from(prediction)
            .map((p, i) => ({ probability: p, className: classNames[i] }))
            .sort((a, b) => b.probability - a.probability)[0];

          document.getElementById('result').innerText = `الحجر المتوقع: ${top.className} (دقة: ${(top.probability * 100).toFixed(2)}%)`;
        } catch (error) {
          console.error("❌ خطأ أثناء التنبؤ:", error);
          document.getElementById('error').innerText = "حدث خطأ أثناء التنبؤ. تأكد من أن النموذج يعمل بشكل صحيح.";
        }
      };
    }

    loadModel();
  </script>
</body>
</html>
